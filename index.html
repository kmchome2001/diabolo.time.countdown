<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <input type="text" id="timeInput" class="form-control mb-2" placeholder="輸入時間 (分:秒)">
                <button class="btn btn-primary" onclick="startCountdown()">開始倒數</button>
                <div id="display" class="mt-3"></div>
            </div>
        </div>
        <audio id="alarmSound" src="timeupSound.mp3"></audio>
    </div>

    <script>
        let interval;
        let paused = false;

        function startCountdown() {
            const timeInput = document.getElementById('timeInput').value;
            const [minutes, seconds] = timeInput.split(':').map(Number);
            let totalSeconds = (minutes * 60) + seconds;

            clearInterval(interval);
            interval = setInterval(() => {
                if (!paused) {
                    const mins = Math.floor(totalSeconds / 60);
                    const secs = totalSeconds % 60;
                    document.getElementById('display').innerText = `剩餘時間: ${mins} 分 ${secs} 秒`;
                    totalSeconds--;

                    if (totalSeconds < 0) {
                        clearInterval(interval);
                        document.getElementById('alarmSound').play();
                    }
                }
            }, 1000);
        }
    </script>
</body>
</html>
