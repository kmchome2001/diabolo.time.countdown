<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center fs-1">高雄市扯鈴協會</div>
          </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="display" class="display-1"></div>
                <input type="text" id="timeInput" class="form-control mb-2" placeholder="輸入時間 (分:秒)" oninput="updateDisplay();">
                <button class="btn btn-primary mr-2" onclick="startCountdown()">開始倒數</button>
                <button class="btn btn-warning mr-2" onclick="togglePause()">暫停/繼續</button>
                <button class="btn btn-danger" onclick="resetCountdown()">重新倒數</button>
                
            </div>
        </div>
        <audio id="alarmSound" src="timeupSound.mp3"></audio>
    </div>

    <script>
        let interval;
        let paused = false;
        let totalSeconds;
        function updateDisplay() {
            const timeInput = document.getElementById('timeInput').value;
            const [minutes, seconds] = timeInput.split(':').map(Number);
            if (!isNaN(minutes) && !isNaN(seconds)) {
                document.getElementById('display').innerText = ` ${minutes} : ${seconds} `;
            } else {
                document.getElementById('display').innerText = '';
            }
        }
        function startCountdown() {
            const timeInput = document.getElementById('timeInput').value;
            const [minutes, seconds] = timeInput.split(':').map(Number);
            totalSeconds = (minutes * 60) + seconds;

            clearInterval(interval);
            interval = setInterval(() => {
                if (!paused) {
                    const mins = Math.floor(totalSeconds / 60);
                    const secs = totalSeconds % 60;
                    document.getElementById('display').innerText = ` ${mins} : ${secs} `;
                    totalSeconds--;

                    if (totalSeconds < 0) {
                        clearInterval(interval);
                        document.getElementById('alarmSound').play();
                    }
                }
            }, 1000);
        }

        function togglePause() {
            paused = !paused;
            if (!paused) {
                console.log("計時繼續");
            } else {
                console.log("計時暫停");
            }
        }

        function resetCountdown() {
            clearInterval(interval);
            paused = false;
            document.getElementById('display').innerText = '';
        }
    </script>
</body>
</html>
